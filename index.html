<!DOCTYPE html>
<html lang="en">
<head>

    body{
      height: 100%;
      margin: auto;

    .main {
      background-image: url("file:///C:/Users/seren/Downloads/order-summary-component-main/order-summary-component-main/images/pattern-background-desktop.svg");

    .box {

    .p2{
      font-weight: 900;

   .p3{
